<div class="modal-header">
    <h3 class="modal-title">Els meus reptes</h3>
</div>
<div style="overflow-y: auto; max-height: 500px; padding: 5px">
    <div ng-repeat="c in list track by c.id">
        <p>{{c.when | date: 'dd-MM-yyyy HH:mm'}}</p>
        <div style='padding-left: 5px' compile="c.formulation"></div>
        <div style='padding-left: 10px'>
            <center>
            <span compile='c.answer'></span>
            <span  ng-if="c.valid===1"> <img src="assets/img/tick.png"/> <span class="lcd">{{c.score}}</span><span class="picoin"></span> </span>
            <img src="assets/img/cross.png" ng-if="c.valid===0"/>
            <span ng-if="c.valid===null" style="color:orange;"><b> - PENDENT D'AVALUAR</b></span>
            </center>
        </div>
        
        <hr>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary glyphicon glyphicon-ok pull-right" ng-click="ok()"><span translate="ACCEPT"></span></button>
</div>
