<div>
    <div class="modal-header">
        <h3 class="modal-title">
            <span ng-if="forum.id">Edit forum {{forum.id}}: {{forum.forum}}</span>
            <span ng-if="!forum.id">Create a new forum</span>
        </h3>
    </div>
    
    <div class="modal-body">
        <h4 compile="msg"></h4>
        <label for="ftitle">Forum title</label>
        <input id="ftitle" type="text" class="form-control" ng-model="forum.forum"/>
         <label for="fdescript">Forum description</label>
         <textarea id="fdescript" rows="3" class="form-control" ng-model="forum.description"></textarea>     
        <hr/>
        <h5>Create new themes in forum:</h5>
        <label for="ctteacher">Teachers</label>
        <input id="ctteacher" type="checkbox" ng-model="forum.canCreateThemes[USER_ROLES.teacher]"/>
        <label for="ctneteacher">Non-editing teachers</label>
        <input id="ctneteacher" type="checkbox" ng-model="forum.canCreateThemes[USER_ROLES.teacherNonEditing]"/>
        <label for="ctstudent">Students</label>
        <input id="ctstudent" type="checkbox" ng-model="forum.canCreateThemes[USER_ROLES.student]"/>       
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-warning glyphicon glyphicon-remove" ng-click="cancel()"><span translate="CANCEL"></span></button>
        <button class="btn btn-primary glyphicon glyphicon-ok" ng-click="ok()"><span translate="ACCEPT"></span></button>    
    </div>
</div>
