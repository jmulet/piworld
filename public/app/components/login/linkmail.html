<div class="modal-header">
    <h3 class="modal-title">El teu correu electrònic</h3>
</div>
<div class="modal-body">
    <p>Cal que associïs l'usuari {{username}} de piWorld amb el teu correu
        electrònic personal</p>
    <div class="input-group">
        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
        <input type="email" class="form-control" placeholder="Email" ng-model="email">
   </div> 
    <div class="alert alert-danger" ng-if='err'>Invalid Email!</div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">Associa</button>    
</div>
