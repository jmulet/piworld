<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <table class="table table-striped table-responsive">
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>RightAnswer</th>
            <th>Score</th>
        </tr>
        <tr ng-repeat="f in data">
            <th><span compile="f.formulation"></span></th>
            <th><span compile="f.answer"></span></th>
            <th><span compile="f.rightAnswer"></span></th>
            <th><span ng-if="f.isValid">+</span><span ng-if="!f.isValid">-</span>{{f.penalty}} <span class="{{f.isValid?'glyphicon glyphicon-ok btn-success':'glyphicon glyphicon-remove btn-danger'}}"></span></th>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-warning glyphicon glyphicon-remove" ng-click="cancel()"><span translate="CANCEL"></span></button>
    <button class="btn btn-primary glyphicon glyphicon-ok" ng-click="ok()"><span translate="ACCEPT"></span></button>    
</div>
