<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <p ng-bind-html="msg"></p>
    <table class='table'>
        <tr><td>Role</td> <td>
                <select ng-disabled="model.email===user.professorEmail" class='form-control' ng-model="eidRole" style="width:98%" 
                ng-options="r.name disable when r.disabled for r in availableRoles track by r.id">                    
                </select></td></tr>
        <tr><td>Username:</td> <td><input class='form-control' type="text" ng-model="model.username" style="width:98%"/></td></tr>
        <tr><td>Fullname:</td> <td> <input class='form-control' type="text" ng-model="model.fullname"  style="width:98%" /></td></tr>
        <tr><td>Password:</td> <td> <input class='form-control' type="text" ng-model="model.password"  style="width:98%" /></td></tr>
        <tr><td>Password parents:</td> <td> <input class='form-control' type="text" ng-model="model.passwordParents"  style="width:98%" /></td></tr>
        <tr><td>Email:</td> <td> <input  ng-disabled="model.email===user.professorEmail" class='form-control'  type="text" ng-model="model.email"  style="width:98%"/></td></tr>
        <tr><td>Email parents:</td> <td> <input class='form-control'  type="text" ng-model="model.emailParents"  style="width:98%"/></td></tr>
        <tr><td>Options:</td>
            <td> <nz-toggle tri-toggle ng-model="model.uopts.postcomments" tip-false="'Never'" tip-null="'By group policy'" tip-true="'Always'"></nz-toggle>  Allow post comments in theory<br>
                  <nz-toggle tri-toggle ng-model="model.uopts.postchats" tip-false="'Never'" tip-null="'By group policy'" tip-true="'Always'"></nz-toggle>  Allow post in chat </td>
        </tr>
        <tr><td colspan="2"><button class="btn btn-xs btn-danger" ng-click="mustChangePassword()">Require new password on login</button></td></tr>
    </table>

</div>
<div class="modal-footer">
    <button class="btn btn-warning glyphicon glyphicon-remove" ng-click="cancel()"><span translate="CANCEL"></span></button>
    <button class="btn btn-primary glyphicon glyphicon-ok" ng-click="ok()"><span translate="ACCEPT"></span></button>    
</div>
